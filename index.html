<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI Component</title>
  <link rel="stylesheet" type="text/css" title="Cool stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="buttons">
      <button id="controlVideo" class="playActive" onclick="controlToggle(); controlActive()"></button>
      <button id="muteVideo" class="soundActive" onclick="soundToggle"></button>
    </div>
    <div id="knob" class="knob"></div>
    <div class="circle">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
        <circle class="stroke" cx="150" cy="75" r="200"/>
      </svg>
    </div>
  </div>
  <div class="video">
    <video id="video" width="100%" height="100%">
      <source src="video/movie.mp4" type="video/mp4">
      <source src="video/movie.ogg" type="video/ogg">
      Your browser does not support the video tag.
    </video>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
  <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
